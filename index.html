<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BeneVocon Tester Form</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
</head>
<body>
  <div class="container">
    <h1>BeneVocon Quality Assurance (TESTER) Application Form</h1>
    <form id="testerForm" enctype="multipart/form-data">
      <label for="username">What is Your ROBLOX username?</label>
      <input type="text" id="username" required />

      <label for="email">What is Your E-mail address?</label>
      <input type="email" id="email" required />

      <label for="experience">Do you have any experience? If so, please explain</label>
      <textarea id="experience" rows="4"></textarea>

      <label for="errors">
        If you do not have any experience, test the previously identified errors and share the errors you find with us.<br/>
        <a href="https://www.roblox.com/games/1818/Classic-Crossroads" target="_blank">https://www.roblox.com/games/1818/Classic-Crossroads</a>
      </label>
      <textarea id="errors" rows="6"></textarea>

      <label for="upload">Upload screenshots or videos (optional):</label>
      <input type="file" id="upload" name="files" multiple />

      <p style="margin-top: 20px; font-style: italic;">After clicking the submit button, please wait a moment.</p>

      <button type="submit">Submit</button>
    </form>
    <div id="thankYouMessage" style="display: none;">
      <h2>Thank you!</h2>
      <p>Your application has been submitted.</p>
    </div>
    <footer style="margin-top: 40px; text-align: center; color: #666;">
      Â© BeneVocon 2025
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
