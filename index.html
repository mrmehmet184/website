
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BeneVocon Tester Application</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>BeneVocon Quality Assurance<br />(TESTER) Application Form</h1>
    <form id="testerForm">
      <label for="username">What is Your ROBLOX username?</label>
      <input type="text" id="username" name="username" required />

      <label for="email">What is Your E-mail address?</label>
      <input type="email" id="email" name="email" required />

      <label for="experience">Do you have any experience? If so, please explain</label>
      <textarea id="experience" name="experience"></textarea>

      <label for="errors">
        If you do not have any experience, test the previously identified errors and share the errors you find with us.<br />
        <a href="https://www.roblox.com/games/1818/Classic-Crossroads" target="_blank">https://www.roblox.com/games/1818/Classic-Crossroads</a>
      </label>
      <textarea id="errors" name="errors"></textarea>

      <label>Upload screenshots or videos (optional):</label>
      <div class="upload-area" id="uploadArea">
        <label for="upload" class="upload-label"></label>
        <input type="file" id="upload" name="files" accept="image/*,video/*" multiple />
        <div id="previewArea"></div>
      </div>

      <p><em>After clicking the submit button, please wait a moment.</em></p>

      <button type="submit">Submit</button>
    </form>
    <footer>Â© BeneVocon 2025</footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
