<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BeneVocon Tester Form</title>
  <link href="style.css" rel="stylesheet"/>
</head>
<body>
  <div class="container">
    <h1>BeneVocon Quality Assurance<br><span>(TESTER) Application Form</span></h1>
    <form id="testerForm">
      <label>What is Your ROBLOX username?</label>
      <input type="text" id="username" required/>

      <label>What is Your E-mail address?</label>
      <input type="email" id="email" required/>

      <label>Do you have any experience? If so, please explain</label>
      <textarea id="experience"></textarea>

      <label>If you do not have any experience, test the previously identified errors and share the errors you find with us.<br>
        <a href="https://www.roblox.com/games/1818/Classic-Crossroads" target="_blank">https://www.roblox.com/games/1818/Classic-Crossroads</a>
      </label>
      <textarea id="errors"></textarea>

      <label>Upload a screenshot or video (max 10MB):</label>
      <input type="file" id="fileInput" accept="image/*,video/*" />

      <p class="note">After clicking the submit button, please wait a moment.</p>
      <button type="submit">Submit</button>
    </form>
    <footer>Â© BeneVocon 2025</footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
